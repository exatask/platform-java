plugins {
  id "platform.java-conventions"
  id "org.springframework.boot"
}

group = "com.exatask.platform"
version = "1.0.0-SNAPSHOT"

bootJar {
  enabled = false
}

jar {
  enabled = true
}

dependencies {

  api (group: "org.springframework.boot", name: "spring-boot-starter-data-mongodb") {
    exclude module: "spring-boot-starter-logging"
  }
  api group: "org.springframework.boot", name: "spring-boot-starter-validation"

  compileOnly group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
  annotationProcessor group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"

  implementation group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "${fasterxmlJacksonVersion}"
  implementation group: "org.apache.commons", name: "commons-lang3", version: "${apacheCommonsVersion}"
  implementation project(":logging-library")
  implementation project(":utilities-library")
  implementation project(":i18n-library")
}

publishing {
  publications {
    maven(MavenPublication) {

      artifactId = "mongodb"
      from components.java
    }
  }
}
