plugins {
  id "platform.java-conventions"
  id "org.springframework.boot"
}

group = "com.exatask.platform"
version = "1.0.0-SNAPSHOT"

bootJar {
  enabled = false
}

jar {
  enabled = true
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
  }
}

dependencies {

  api group: "org.springframework.cloud", name: "spring-cloud-starter-openfeign"
  api group: "io.github.openfeign", name: "feign-okhttp", version: "${feignOkhttpVersion}"
  implementation project(":utilities-library")
}

publishing {
  publications {
    maven(MavenPublication) {

      artifactId = "sdk"
      from components.java
    }
  }
}
