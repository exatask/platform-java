plugins {
  id "platform.java-conventions"
  id "org.springframework.boot"
}

version = "1.0.0-SNAPSHOT"

bootJar {
  enabled = false
}

jar {
  enabled = true
}

dependencies {

  implementation group: "org.springframework", name: "spring-context"
  implementation group: "org.apache.logging.log4j", name: "log4j-core", version: "${apacheLog4jVersion}"
  implementation group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "${fasterxmlJacksonVersion}"
  implementation group: "org.apache.commons", name: "commons-lang3", version: "${apacheLangVersion}"
  implementation group: "org.apache.commons", name: "commons-collections4", version: "${apacheCollectionsVersion}"
  implementation project(":utilities-library")

  compileOnly group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
  annotationProcessor group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
}

publishing {
  publications {
    maven(MavenPublication) {

      artifactId = "exatask-logging"
      from components.java
    }
  }
}
